<script>
  const sliders = ["#image1", "#image2", "#image3", "#image4", "#image5"];
  let sliderAtual = 0;
  let sliderMaximo = 4;
  const time = 10000;

  $(document).ready(() => {
    $(sliders[sliderAtual]).fadeTo(0, 1);
    setInterval(changeSliders, time);

    function changeSliders() {
      $(sliders[sliderAtual]).fadeTo(1000, 1);
      sliderAtual++;
      if (sliderAtual > sliderMaximo) {
        sliderAtual = 0;
      }
      $(sliders[sliderAtual]).fadeTo(1000, 1);
    }
  });
</script>

  class="img1"
